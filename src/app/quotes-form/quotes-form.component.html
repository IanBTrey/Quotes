<div class="container">
    <form (ngSubmit)="submitQuotes()"  #quotesForm='ngForm'>
        <div class="form-group">
            <label for="quotes" id="quotes">Enter Quote:</label>
            <textarea class="form-control" id="name" rows="6"  [(ngModel)]="newQuotes.name" name="name"></textarea>
        </div>
        <div class="form-group">
            <label for="author" id="author">Author:</label>
            <input type="text" class="form-control" id="author"[(ngModel)]="newQuotes.author" name="name">
        </div>
        <div class="form-group">
            <label for="submitby" id="submitby"class="submitby">Submit By:</label>
            <input type="text" class="form-control" id="submitby" [(ngModel)]="newQuotes.submit" name="name">
        </div>
        <button type="submit" class="btn btn-success btn-lg" id="submitbtn">Submit Quote</button>

    </form>

</div>
