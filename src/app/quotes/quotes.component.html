<div class="container">
<h1>Quotes to brighten your day!</h1>

<div class="container">
<div class="row">
  <app-quotes-form (addQuotes)= "addNewQuotes($event)"></app-quotes-form>
  </div>
   <div class="row">
<ul>
    <div *ngFor='let quotes of quotess;let i = index'>
        <li id="{{i}}" appStrikethrough>{{quotes.name}}due on {{quotes.completeDate|date}}</li>
        <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>

        &nbsp;&nbsp;
      <button (click)='upvote(i)' class="btn btn-primary btn-lg"><i class="fa fa-thumbs-o-up fa-lg" ></i>  {{quotes.upvotes}}</button>&nbsp;&nbsp;
      <button (click)='downvote(i)' class="btn btn-danger btn-lg"><i class="fa fa-thumbs-o-down fa-lg"></i>  {{quotes.downvotes}} </button>
      <br>

        <app-quotes-details *ngIf="quotes.showAuthor" [quotes]='quotes' (isComplete)= 'deleteQuotes($event,i)'></app-quotes-details>
    </div>
</ul>
</div>
</div>
<!-- I have used 'quotess' as the plural of quotes -->
